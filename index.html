
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>مجلس التحدي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --tg-theme-bg-color: #0f172a;
        --tg-theme-text-color: #ffffff;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #0f172a;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
        min-height: 100dvh;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spin 3s linear infinite; }

      /* تحسين استجابة الأزرار في اللمس */
      button:active { transform: scale(0.95); }
    </style>

    <div id="root">
      <div style="display: flex; height: 100vh; align-items: center; justify-content: center; flex-direction: column; gap: 15px; background: #0f172a;">
        <div style="width: 40px; height: 40px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="font-family: 'Cairo', sans-serif; color: #3b82f6; font-size: 14px;">جاري تشغيل المجلس...</p>
      </div>
    </div>
