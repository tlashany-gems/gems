
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>مجلس التحدي - VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ludo-blue: #1e3a8a;
        --ludo-gold: #fbbf24;
        --ludo-bg: #0f172a;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--ludo-bg);
        color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .glass-ludo {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(251, 191, 36, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      .gold-border {
        border: 2px solid #fbbf24;
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
      }
      .btn-ludo-gold {
        background: linear-gradient(to bottom, #fcd34d, #d97706);
        color: #451a03;
        text-shadow: 0 1px 0 rgba(255,255,255,0.3);
        box-shadow: 0 4px 0 #92400e, 0 8px 15px rgba(0,0,0,0.4);
      }
      .btn-ludo-blue {
        background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
        box-shadow: 0 4px 0 #1e3a8a, 0 8px 15px rgba(0,0,0,0.4);
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      @keyframes pulse-gold {
        0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
        100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
      }
      .animate-gold { animation: pulse-gold 2s infinite; }

      /* خلفية الجرافيك الذي زودتني به */
      .game-bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.postimg.cc/wxV3PspQ/1756574872401.gif');
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        z-index: -1;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="game-bg-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
