
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>مجلس التحدي - VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ludo-blue: #1e3a8a;
        --ludo-gold: #fbbf24;
        --ludo-bg: #0b1120;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--ludo-bg);
        color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .glass-ludo {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(251, 191, 36, 0.2);
      }
      .btn-ludo-gold {
        background: linear-gradient(to bottom, #fcd34d, #d97706);
        color: #451a03;
        box-shadow: 0 4px 0 #92400e, 0 6px 12px rgba(0,0,0,0.4);
        font-weight: 900;
      }
      .btn-ludo-blue {
        background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
        box-shadow: 0 4px 0 #1e3a8a, 0 6px 12px rgba(0,0,0,0.4);
        font-weight: 900;
      }
      .game-bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.postimg.cc/wxV3PspQ/1756574872401.gif');
        background-size: cover;
        background-position: center;
        opacity: 0.12;
        z-index: -1;
        pointer-events: none;
      }
      .player-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        padding: 10px;
      }
      @media (min-width: 400px) {
        .player-grid { grid-template-columns: repeat(5, 1fr); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.40.0",

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div class="game-bg-overlay"></div>
    <div id="root"></div>

</body>
</html>
